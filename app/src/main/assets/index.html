<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>
            js调用java
        </title>
        <script type="text/javascript" src="js-sdk.js"></script>
        <script>
            /**监听是否跑在原生应用内*/
            document.addEventListener(
                'onDeviceReady',
                function() {
                    console.log('onDeviceReady');
                },
                false
            );
            /**监听是否显示广告*/
            document.addEventListener(
                'showAdvert',
                function() {
                    console.log('showAdvert');
                },
                false
            );
        </script>
    </head>
    
    <body>
        <p>
            <input type="button" value="退出应用程序" onclick="device.exit();"
            />
        </p>
        <p>
            <input type="button" value="播放" onclick="device.ttsPlay('你好', function(msg){console.log('receiveProgress:' + msg)});"
            />
        </p>
        <p>
            <input type="button" value="取消" onclick="device.ttsCancel();"
            />
        </p>
        <p>
            <input type="button" value="暂停" onclick="device.ttsPause();"
            />
        </p>
        <p>
            <input type="button" value="恢复播放" onclick="device.ttsResume();"
            />
        </p>
        <p>
            <input type="button" value="关闭广告" onclick="device.ttsResume();"
            />
        </p>
    </body>

</html>
